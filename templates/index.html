<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document Summary Assistant</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; padding: 1.5rem; max-width:960px; margin:auto;}
    header{display:flex;align-items:center;justify-content:space-between;}
    #drop-area{border:2px dashed #ccc; padding:2rem; text-align:center; border-radius:8px;}
    .hidden{display:none;}
    .summary{white-space:pre-wrap; background:#f7f7f7; padding:1rem; border-radius:6px; margin-top:1rem;}
    @media (max-width:600px){ body{padding:1rem;} #drop-area{padding:1rem;} }
    button { padding:0.5rem 1rem; border-radius:6px; border: none; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Document Summary Assistant</h1>
    <div>Choose file, wait for summary</div>
  </header>

  <main>
    <div id="drop-area" aria-label="Drop files here">
      <p>Drag & drop a PDF or image here, or <label for="fileElem" style="color:blue;cursor:pointer">browse</label></p>
      <input type="file" id="fileElem" class="hidden" accept=".pdf,image/*" />
      <div style="margin-top:1rem;">
        <label>Summary length:
          <select id="length">
            <option value="short">Short</option>
            <option value="medium" selected>Medium</option>
            <option value="long">Long</option>
          </select>
        </label>
        <button id="uploadBtn" style="margin-left:0.5rem">Upload</button>
      </div>
      <div id="status" style="margin-top:0.8rem"></div>
    </div>

    <div id="result" class="hidden">
      <h3>Summary</h3>
      <div id="summary" class="summary"></div>
      <h4>Original text snippet</h4>
      <div id="snippet" class="summary"></div>
    </div>
  </main>

<script src="/static/main.js"></script>
</body>
</html>
